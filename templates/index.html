<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Chat-App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <link
      rel="icon"
      href="https://image.similarpng.com/very-thumbnail/2020/05/WhatsApp-icon-PNG.png"
      type="image/icon type"
    />
    <style>
      body {
        background-image: url("statics/back.jpeg");
      }
    </style>
  </head>

  <body>
    <section class="section">
      <div class="container">
        <div class="columns is-multiline">
          <div class="column is-6 is-offset-3 mb-6">
            <section class="hero is-primary">
              <div class="hero-body">
              <img src="https://png.pngtree.com/element_our/md/20180626/md_5b321c98efaa6.jpg" class="fluid img-responsive" style="height:200px">
                <p class="title text-center">Our-Chat-App</p>
                <p class="subtitle">A simple chat App</p>
              </div>
            </section>
          </div>

          <div class="column is-4 is-offset-4">
            <div class="field">
              <label>Room name</label>

              <div class="control">
                <input
                  class="input"
                  type="text"
                  placeholder="Room name"
                  id="room-name-input"
                />
              </div>
            </div>

            <div class="field">
              <label>Username</label>
    <style>
      body {
        background-image: url("back.jpeg");
      }
    </style>
              <div class="control">
                <input
                  class="input"
                  type="text"
                  placeholder="Username"
                  id="username-input"
                />
              </div>
            </div>

            <div class="field">
              <div class="control">
                <a class="button is-info" id="room-name-submit">Submit</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      document.querySelector("#room-name-input").focus();

      document.querySelector("#room-name-submit").onclick = function (e) {
        var roomName = document.querySelector("#room-name-input").value;
        var userName = document.querySelector("#username-input").value;

        window.location.replace(roomName + "/?username=" + userName);
      };
    </script>
  </body>
</html>
